<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Семантический поиск по Толстому{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">Толстой Search</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Главная</a>
                <a href="{{ url_for('visualization') }}">Визуализация</a>
                <a href="{{ url_for('history') }}">История</a>
                <a href="{{ url_for('stats') }}">Статистика</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Семантический поиск по произведениям Л.Н. Толстого</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
